services:
  # Backend API server
  backend:
    build:
      context: ./bun-server-michoscribe
      dockerfile: Dockerfile
    container_name: michoscribe-backend
    ports:
      - "3000:3000"
    env_file:
      - ./bun-server-michoscribe/.env
    environment:
      - FIREBASE_SERVICE_ACCOUNT=/app/credentials/firebase-credentials.json
      - GOOGLE_APPLICATION_CREDENTIALS=/app/credentials/firebase-credentials.json
      - FIREBASE_STORAGE_BUCKET=michoscribe.firebasestorage.app
    volumes:
      - ./bun-server-michoscribe/michoscribe-firebase-adminsdk-fbsvc-1656054de0.json:/app/credentials/firebase-credentials.json:ro
      - ./bun-server-michoscribe/uploads:/app/uploads
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend React app
  frontend:
    build:
      context: ./michoscribe-react-router
      dockerfile: Dockerfile
      args:
        - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY}
        - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN}
        - VITE_FIREBASE_DATABASE_URL=${VITE_FIREBASE_DATABASE_URL}
        - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID}
        - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET}
        - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID}
        - VITE_FIREBASE_APP_ID=${VITE_FIREBASE_APP_ID}
        - VITE_FIREBASE_MEASUREMENT_ID=${VITE_FIREBASE_MEASUREMENT_ID}
        - VITE_BUN_SERVER_URL=${VITE_BUN_SERVER_URL:-http://localhost:3000}
    container_name: michoscribe-frontend
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
